<html>

<head>
    <title>AREDN Survey Heatmap</title>

    <link rel="stylesheet" type="text/css" href="./www/heatmap.css" />
    <script type="module" src="./www/dynamic-heatmap.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
</head>

<body>
    <div id="floating-control-panel">
        <select name="display-type" id="display-type">
            <option value="volvo">Points</option>
            <option value="saab">Signal strength</option>
            <option value="mercedes">Heatmap</option>
        </select>
        <button id="refresh-data">Refresh data</button>
        <button id="enable-logging">Logging</button>
        <div id="session-name"></div>
    </div>
    <div id="floating-heatmap-panel">
        <button id="toggle-heatmap">Toggle Heatmap</button>
        <button id="change-gradient">Change gradient</button>
        <button id="change-radius">Change radius</button>
        <button id="change-opacity">Change opacity</button>
    </div>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhZ4xEYv6qYDJ1CZ-O7gpfoCgw_U8mMlI&callback=initMap&libraries=visualization&loading=async&v=weekly"
        defer></script>
</body>

</html>


</html>
